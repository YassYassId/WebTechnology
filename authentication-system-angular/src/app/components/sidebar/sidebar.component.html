<div
  class="bg-gradient-to-b from-indigo-800 to-indigo-900 h-full min-h-screen w-72 text-white py-6 px-6 flex flex-col shadow-xl"
>
  <!-- Logo and App Name -->
  <div class="flex items-center space-x-3 mb-10 px-2">
    <img
      src="../../assets/ensetLogo.png"
      alt="ENSET Logo"
      class="h-11 w-auto"
    />
    <div class="text-lg font-bold tracking-tight">Authentication System</div>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-1">
    <div
      class="text-xs font-semibold text-indigo-200 uppercase tracking-wider mb-3 px-3"
    >
      Main Menu
    </div>
    <ul class="space-y-1">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-indigo-700 text-white font-medium"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-indigo-200 group-hover:text-white"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
            />
          </svg>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/products"
          routerLinkActive="bg-indigo-700 text-white font-medium"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-indigo-200 group-hover:text-white"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z" />
            <path
              fill-rule="evenodd"
              d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Products</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/files"
          routerLinkActive="bg-indigo-700 text-white font-medium"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-indigo-700 transition-all duration-200 group"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-indigo-200 group-hover:text-white"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM6.293 6.707a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L11 5.414V13a1 1 0 11-2 0V5.414L7.707 6.707a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Upload Files</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Logout Button -->
  <div class="pt-4 border-t border-indigo-700">
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center space-x-3 px-4 py-3 rounded-lg bg-indigo-700 hover:bg-indigo-600 transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
          clip-rule="evenodd"
        />
      </svg>
      <span>Sign Out</span>
    </button>
  </div>
</div>
