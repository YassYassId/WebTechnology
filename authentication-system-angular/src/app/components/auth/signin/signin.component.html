<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="bg-white rounded-xl shadow-2xl max-w-md w-full px-8 py-10">
    <div class="flex justify-center mb-6">
      <img src="../../assets/ensetLogo.png" alt="ENSET Logo" class="h-16" />
    </div>

    <h2 class="text-center text-2xl font-bold text-gray-800 mb-8">
      Welcome Back
    </h2>

    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Alert for errors -->
      <div
        *ngIf="error"
        class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6 flex items-start"
        role="alert"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2 mt-0.5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        <p>{{ error }}</p>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email Address</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              />
              <path
                d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
              />
            </svg>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-10"
            [ngClass]="{
              'border-red-500 focus:ring-red-500 focus:border-red-500':
                submitted && f['email'].errors
            }"
            placeholder="your.email@example.com"
          />
        </div>
        <div
          *ngIf="submitted && f['email'].errors"
          class="text-red-500 mt-1 text-sm"
        >
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">
            Enter a valid email address
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div>
        <div class="flex justify-between">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500"
            >Forgot password?</a
          >
        </div>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm h-10"
            [ngClass]="{
              'border-red-500 focus:ring-red-500 focus:border-red-500':
                submitted && f['password'].errors
            }"
            placeholder="••••••••"
          />
        </div>
        <div
          *ngIf="submitted && f['password'].errors"
          class="text-red-500 mt-1 text-sm"
        >
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
          [disabled]="loading"
        >
          <span
            *ngIf="loading"
            class="absolute left-0 inset-y-0 flex items-center pl-3"
          >
            <svg
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </span>
          <span>Sign In</span>
        </button>
      </div>

      <!-- Link to Sign Up -->
      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            routerLink="/signup"
            class="font-medium text-indigo-600 hover:text-indigo-500 transition"
            >Create an account</a
          >
        </p>
      </div>
    </form>
  </div>
</div>
